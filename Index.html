<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <style>
    /* Improved Contact Form Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .contact-form h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #007BFF;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .contact-form textarea {
      resize: none;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }
    .contact-form .note {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Snap शिक्षा</h1>
    <h1>Share your Valuable feedback</h1>
    <form id="queryForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
      
      <label for="query">Your feedback</label>
      <textarea id="query" name="query" rows="4" required placeholder="Type your feedback here"></textarea>
      
      <button type="button" onclick="sendEmail()">Submit</button>
    </form>
    <div class="note">We will solve this as soon as possible.</div>
  </div>

  <script>
    emailjs.init('w6FI81upuruwqIbLR'); // Your actual EmailJS user ID

    function sendEmail() {
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const query = document.getElementById('query').value;

      const emailParams = {
        name,
        contact,
        query
      };

      emailjs.send('service_n55w5s6', 'template_w2j5fp6', emailParams)
        .then(() => {
          alert("Your query has been sent successfully!");
          document.getElementById('queryForm').reset();
        })
        .catch(error => {
          console.error("Failed to send email:", error);
          alert("There was an error sending your query. Please try again later.");
        });
    }
  </script>
</body>
</html>
